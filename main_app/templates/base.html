{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  width= '40px'
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/splash.png' %}"
  >
  <title>Finch Collector</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
        width = '50px'
        height ="20px"
        src="{% static 'images/grnn.png' %}"
        alt="The Finch Collector Logo"
        > 
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="/finches">All Finches</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
